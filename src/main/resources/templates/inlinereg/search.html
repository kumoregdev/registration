<!DOCTYPE html>
<html layout:decorate="~{layout/base}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org">
<head>
    <title>Search</title>
    <script src="/js/inlineregcode.js"></script>
</head>
<body>

<div layout:fragment="content" class="container">

    <div class="row" th:if="${#authorization.expression('hasAuthority(''in_line_registration'')')}">
        <div class="col-sm-12 mb-2 mt-4">
            <form class="form-inline justify-content-center" action="/inlinereg/checkin" method="post" autocomplete="off" id="searchForm">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <label class="col-form-label mr-2" for="inLineCodeSearch">In-Line Registration Code</label>
                <input class="form-control mr-2 text-uppercase" th:value="${code}" type="text" name="code" id="inLineCodeSearch" placeholder="ABC123"
                       minlength="6" maxlength="10" autofocus>
                <input class="btn btn-primary" type="submit" id="inLineCodeCheckIn" value="Check In">
            </form>
        </div>
    </div>


</div>

</body>
</html>
