<!DOCTYPE html>
<html layout:decorate="~{layout/base}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org">
<head>
    <title>Search</title>
    <script src="/js/inlineregcode.js"></script>
</head>
<body>

<div layout:fragment="content" class="container">

    <div class="row" th:if="${#authorization.expression('hasAuthority(''in_line_registration'')')}">
        <div class="col-sm-12 mb-2 mt-4">
            <form class="form-inline justify-content-center" action="/inlinereg/checkin" method="post" autocomplete="off" id="searchForm">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <div class="input-group md-form form-sm form-2 pl-0">
                    <input class="form-control my-0 py-1 text-uppercase" value="" type="text" name="code"
                           id="inLineCodeSearch" placeholder="ABC123" autofocus minlength="6" maxlength="10"
                           autocomplete="off">
                    <div class="input-group-append">
                        <input class="btn btn-primary" type="submit" id="inLineCodeCheckIn" value="Check In">
                    </div>
                </div>
            </form>
        </div>
    </div>


</div>

</body>
</html>
