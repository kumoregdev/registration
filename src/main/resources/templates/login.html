<!DOCTYPE html>
<html layout:decorate="~{layout/basenomenu}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org">
<head>
    <title>Registration</title>
</head>
<body>

<div layout:fragment="content" class="container-responsive">
    <div th:if="${param.error}" class="alert alert-danger">
        <span class="text-center">Invalid username or password</span>
    </div>
    <div th:if="${param.logout}" class="alert alert-success">
        <span class="text-center">You have logged out</span>
    </div>
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3>Please Sign In</h3>
            </div>
            <div class="card-body">
                <form name="f" th:action="@{/login}" method="post" autocomplete="off">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus autocomplete="off">
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input name="password" id="password" type="password" class="form-control" placeholder="Password" required autocomplete="off"/>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Sign In" class="btn float-right login_btn">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
