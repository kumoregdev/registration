<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Please sign in</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
</head>
<body>
<div class="container">
    <form name="f" th:action="@{/login}" method="post" autocomplete="off">
        <div th:if="${param.error}" class="col-lg-4 alert alert-danger">
            <span class="text-center">Invalid username or password</span>
        </div>
        <div th:if="${param.logout}" class="col-lg-4 alert alert-success">
            <span class="text-center">You have logged out</span>
        </div>
        <h2 class="form-signin-heading">Please sign in</h2>
        <p>
            <label for="username" class="sr-only">Username</label>
            <input type="text" id="username" name="username" class="col-lg-4 form-control" placeholder="Username" required autofocus autocomplete="off">
        </p>
        <p>
            <label for="password" class="sr-only">Password</label>
            <input name="password" id="password" type="password" class="col-lg-4 form-control" placeholder="Password" required autocomplete="off"/></span>
        </p>
        <button class="col-lg-4 btn btn-lg btn-primary" type="submit">Sign in</button>
    </form>
</div>
</body>
</html>
