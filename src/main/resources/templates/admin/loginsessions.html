<!DOCTYPE html>
<html layout:decorate="~{layout/base}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
<head>
    <title>Active Logins</title>
</head>
<body>

<div layout:fragment="content" class="container">
    <table class="table table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>Username</th>
                <th>Login Time</th>
                <th>Last Access Time</th>
                <th>Session Expires At</th>
            </tr>
        </thead>
        <tbody>
            <tr th:if="${loginSessions.empty}">
                <td colspan="4"> No Sessions Found </td>
            </tr>
            <tr th:each="s : ${loginSessions}">
                <td th:text="${s.principalName}">Username</td>
                <td th:text="${dts.epochToDateString(s.getCreationTime())}">Creation Time</td>
                <td th:text="${dts.epochToDuration(s.getLastAccessTime())}">Last Access</td>
                <td th:text="${dts.epochToDateString(s.expiryTime)}">Expires</td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
