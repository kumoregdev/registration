<!DOCTYPE html>
<html layout:decorate="~{layout/base}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
<head>
    <title>Staff Report</title>
</head>
<body>

<div layout:fragment="content" class="container">

    <h1>Staff</h1>

    <table class="table table-bordered table-striped table-sm">
        <thead class="thead-dark">
        <tr>
            <th>Last Name</th>
            <th>First Name</th>
            <th>Username</th>
            <th>Role</th>
            <th>Last Badge Number Created</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${staff.empty}">
            <td colspan="3"> No Staff Members Found </td>
        </tr>
        <tr th:each="s : ${staff}">
            <td class="text-left" th:text="${s.lastName}"></td>
            <td class="text-left" th:text="${s.firstName}"></td>
            <td class="text-left" th:text="${s.username}"></td>
            <td class="text-left" th:text="${s.roleName}"></td>
            <td class="text-right" th:text="${s.lastBadgeNumberCreated}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
