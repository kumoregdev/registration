<!DOCTYPE html>
<html layout:decorate="~{layout/base}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
<head>
    <title>Check Ins By User Name</title>
</head>
<body>

<div layout:fragment="content" class="container">

    <p>Check Ins by User in last 15 minutes (since <span th:text="${dts.format(since)}"></span>)</p>

    <table class="table table-bordered table-striped table-sm table-fit">
        <thead class="thead-dark">
            <tr>
                <th>Name</th>
                <th>Count</th>
            </tr>
        </thead>
        <tbody>
            <tr th:if="${data.empty}">
                <td colspan="2"> No Check In Records Found </td>
            </tr>
            <tr th:each="d : ${data}">
                <td th:text="${d.name}">Staff name</td>
                <td class="text-right" th:text="${d.count}">0</td>
            </tr>
        </tbody>
    </table>

</div>

</body>
</html>
