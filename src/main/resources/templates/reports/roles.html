<!DOCTYPE html>
<html layout:decorate="~{layout/base}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
<head>
    <title>Role Report</title>
</head>
<body>

<div layout:fragment="content" class="container">

    <h1>Roles</h1>

    <table class="table table-bordered table-striped table-sm">
        <thead class="thead-dark">
        <tr>
            <th class="text-nowrap" th:each="hdr : ${columns}" th:text="${hdr}">Column</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${rows.empty || columns.empty}">
            <td colspan="2"> No Roles Found </td>
        </tr>
        <tr th:each="row : ${rows}">
            <td th:each="col : ${row}" class="text-center" th:text="${col}">Text</td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
