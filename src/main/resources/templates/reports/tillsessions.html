<!DOCTYPE html>
<html layout:decorate="~{layout/base}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
<head>
    <title>Till Report</title>
</head>
<body>

<div layout:fragment="content" class="container">

    <h1>Till Sessions</h1>

    <table class="table table-bordered table-striped table-sm">
        <thead class="thead-dark">
        <tr>
            <th>User</th>
            <th>Session</th>
            <th>Open</th>
            <th>Start</th>
            <th>End</th>
            <th>Total</th>
            <th>Payments</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${tills.empty}">
            <td colspan="3"> No Till Sessions Found </td>
        </tr>
        <tr th:each="t : ${tills}">
            <td class="text-left" th:text="${t.getUsername()}"></td>
            <td class="text-left" th:text="${t.id}"></td>
            <td class="text-left" th:text="${t.open}"></td>
            <td class="text-left" th:text="${t.startTime} ? ${#dates.format(t.startTime, 'EEE MM/dd/yyyy h:mm:ss a zzz')} : ''"></td>
            <td class="text-left" th:text="${t.endTime} ? ${#dates.format(t.endTime, 'EEE MM/dd/yyyy h:mm:ss a zzz')} : ''"></td>
            <td class="text-right" th:text="'$' + ${#numbers.formatDecimal(t.total, 0, 'COMMA', 2, 'POINT')}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
