<!DOCTYPE html>
<html layout:decorate="~{layout/base}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <script src="/webjars/jQuery-Autocomplete/1.4.10/jquery.autocomplete.min.js"></script>
    <script src="/js/staff/stafflist.js"></script>
</head>
<body>

<div layout:fragment="content" class="container">

    <div class="row" th:if="${#authorization.expression('hasAuthority(''staff_check_in'')')}">
        <div class="col-sm-10 mb-2">
            <form action="/staff" method="get" class="form-inline col-sm-8" id="searchForm">
                <label class="col-sm-4" for="search">Search Staff</label>
                <input class="form-control col-sm-6 mr-2" id="search" name="q" type="text"
                       placeholder="Search by Name..." autofocus>
                <input class="btn btn-sm btn-primary mr-2" type="submit" value="Search">
            </form>
        </div>
    </div>

</div>

</body>
</html>
